<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Student Admission Form</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f4f4f4;  
        }  

        h1 {  
            text-align: center;  
            color: #333;  
            margin-top: 20px;  
        }  

        form {  
            width: 50vw;
            height: 100vh;  
            margin: 20px auto;  
            background-color: #fff;
            font-size: 2vh;
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
        }  

        label {  
            display: block;  
            margin-bottom: 5px;  
            font-weight: bold;  
        }  

        input[type="text"],  
        input[type="email"],  
        input[type="tel"],  
        input[type="date"],  
        textarea {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 3px;  
            height: 4vh;
            font-size: 2vh;
            box-sizing: border-box;  
        }  
        #dob{
            height: 4vh;
            width: 100%;

        }

        select {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 15px;  
            border: 1px solid #ccc;  
            border-radius: 3px;  
            box-sizing: border-box;  
            appearance: none;  
            height: 4vh;
            font-size: 2vh;
        }  

        input[type="radio"] {  
            margin-right: 5px;  
            height: 3vh;
            width: 3vh;
        }  

        input[type="submit"] {  
            background-color: #4CAF50;  
            color: white;  
            padding: 12px 20px;  
            border: none;  
            border-radius: 3px;  
            cursor: pointer;  
            font-size: 16px;  
            width: 100%;  
            height: 5vh;
            font-size: 2vh;
        }

        input[type="submit"]:hover {  
            background-color: #45a049;  
        }  
    </style>  
</head>  
<body>  
    <h1 style="font-size: 3vh;">College Admission Form</h1>  
    <form action="/submit" method="post">  
        <label for="name">Full Name:</label><br>  
        <input type="text" id="name" name="name" required><br><br>  

        <label for="dob">Date of Birth:</label><br>  
        <input type="date" id="dob" name="dob" required><br><br>  

        <label for="email">Email:</label><br>  
        <input type="email" id="email" name="email" required><br><br>  

        <label for="phone">Phone Number:</label><br>  
        <input type="tel" id="phone" name="phone" required><br><br>  

        <label for="stream">Choose your Stream:</label><br>  
        <select id="stream" name="stream" required>  
            <option value="science">Science</option>  
            <option value="commerce">Commerce</option>  
            <option value="arts">Arts</option>  
        </select><br><br>  

        <label for="address">Address:</label><br>  
        <textarea id="address" name="address" required></textarea><br><br>  

        <label for="gender">Gender:</label><br>  
        <input type="radio" id="male" name="gender" value="male" required> Male<br>  
        <input type="radio" id="female" name="gender" value="female" required> Female<br><br>  

        <input type="submit" value="Submit">  
    </form>  
</body>  
</html>
