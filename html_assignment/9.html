<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .nav {
            background-color: #333;
            overflow: hidden;
            font-size: 5vh;
            height: 10vh;
            width: 100vw;
            columns: 8;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .nav::after {
            content: "";
            clear: both;
            display: table;
        }

    </style>
</head>
<body>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <h1 style="font-size:3vh;">Welcome to My Website</h1>
    <p  style="font-size:3vh;">This is a simple webpage with a navigation menu at the top.</p>

</body>
</html>
